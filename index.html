<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 6 mini project live demo</title>
</head>

<body>
  <div>
    <h1>Library of Congress Search Engine</h1>
    <form>
      <input type="text" id="search_term" placeholder="Search!"></input>
      <select id="format">
        <option value="search">Select a format...</option>
        <option value="maps">maps</option>
        <option value="audio">audio recordings</option>
        <option value="photos">photo, print, drawing</option>
        <option value="manuscripts">manuscripts/mixed material</option>
        <option value="newspapers">newspapers</option>
      </select>
      <button>Click me</button>
    </form>
  </div>
  <script src="./assets/js/index.js"></script>
</body>

</html>
